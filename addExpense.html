<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Inter:wght@400;600&family=Manrope:wght@400;600&family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet" />

  <!-- CSS fonts -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
      <div class="container-fluid">
        <a id="logo-container" href="./index.html">
          <i id="logo-icon" class="bi bi-coin"></i>
          <h1>Personal Budget @pp</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
          aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
          aria-labelledby="offcanvasNavbar2Label">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
              Menu
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body d-flex justify-content-lg-end  flex-column flex-lg-row">
            <button class="btn btn-outline-success m-1" type="submit"
              onclick="window.open('./balance.html', '_parent')">
              Balance
            </button>
            <button class="btn btn-outline-success m-1" type="submit" onclick="window.open('./index.html', '_parent')">
              <i class="bi bi-box-arrow-in-left"></i>
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Główna treść strony -->
  <article>
    <h2 class="my-3 fw-normal text-center">Track your money spend!</h2>

    <div class="container col-md-6 form-container">
      <!-- Img thanks to https://unsplash.com/photos/a-pile-of-money-sitting-on-top-of-a-wooden-floor-K_3UV1ZFcJ0 -->
      <img src="./images/rc-xyz-nft-gallery-K_3UV1ZFcJ0-unsplash.jpg" alt="group of people running on stadium"
        class="w-100 mb-3 rounded-2">

      <form>

        <div class="input-group flex-nowrap mb-2">
          <i class="bi bi-calendar-check-fill input-group-text"></i>
          <div class="form-floating"> <input type="date" class="form-control" id="floatingDate">
            <label for="floatingDate">Choose Date</label>
          </div>
        </div>

        <div class="input-group flex-nowrap mb-2">
          <i class="bi bi-cash-coin input-group-text"></i>
          <div class="form-floating"> <input type="number" min="0.00" max="100000.00" step="10.00" class="form-control"
              id="floatingExpense" placeholder="Expense"> <label for="floatingExpense">Enter amount</label> </div>
        </div>

        <div class="input-group flex-nowrap mb-2">
          <i class="bi bi-tag-fill input-group-text"></i>
          <div class="form-floating"> <input type="text" class="form-control" id="floatingCategory"
              placeholder="Category"> <label for="floatingCategory">Enter / choose category</label> </div>
        </div>


        <div class="w-100 d-flex">
          <button class="btn btn-success w-50 py-2 me-1" data-bs-toggle="modal" data-bs-target="#addExpenseModal"
            type="button">Add expense</button>

          <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="addExpenseModalLabel">Expense caught!</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Your expense has been successfully added to the list!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                </div>
              </div>
            </div>
          </div>

          <button class="btn btn-danger w-50 py-2 ms-1" data-bs-toggle="modal" data-bs-target="#cancelModal"
            type="button">Cancel</button>

          <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="cancelModalLabel">Wait a minute!</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to abort?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary">Yes</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </article>

  <section>
    <div class="container mt-5">
      <h5 class="text-center">Think about it...</h5>
      <figure class="text-center quote-allignment" id="quote-allignment">
        <p class="fw-bold quote-justify-allignment">
          "Annual income 20 pounds, annual expenditure 19 pounds 19 shillings and 6 pence, result happiness. Annual
          income 20 pounds, annual expenditure 20 pounds and 6 pence, result misery."
        </p>
        <figcaption class="blockquote-footer  quote-justify-allignment">
          <cite class="fst-italic">Mr. Micawber</cite>, a character in <em>David Copperfield</em>, novel by <cite
            class="fst-italic">Charles Dickens</cite>
        </figcaption>
      </figure>
    </div>
  </section>

  <!-- footer -->
  <div class="container">
    <footer class="pt-3 mt-4">
      <ul class="nav justify-content-center border-top">
        <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Projects</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About Me</a></li>
      </ul>
      <p class="text-center text-body-secondary m-0 mt-1">© 2025 Kamil Szamajda</p>
      <ul class="justify-content-center list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="https://github.com/Marionmancer" target="_blank"
            aria-label="Github"><i class="bi bi-github icon-size">
            </i></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="https://github.com/Marionmancer" target="_blank"
            aria-label="Github"><i class="bi bi-github icon-size">
            </i></a></li>
      </ul>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
